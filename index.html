<!doctype html>
<html>

<head>
        <title>Epic Arpeggiator</title>
        
        <!-- Makes the page responsive on all devices -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <!-- External libraries and scripts -->
        <script src="https://unpkg.com/mathjs/lib/browser/math.js"></script>
        <script src="script.js"></script>
        
        <!--css file-->
        <link rel="stylesheet" href="index.css">

       
</head>
  
<body>
        <div id="popup-overlay"></div>

    <!-- Popup content -->

    <div id="popup">
        <p>Welcome to our page! info is coming </p>
        <button id="popup_close" onclick="closePopup()">Close</button>
    </div>


    <script>
        // Function to show the popup
        window.onload = function() {
            document.getElementById('popup').style.display = 'block';
            document.getElementById('popup-overlay').style.display = 'block';
        };

        // Function to close the popup
        function closePopup() {
            document.getElementById('popup').style.display = 'none';
            document.getElementById('popup-overlay').style.display = 'none';
        }
    </script>
  
  
  <div id="TopDiv">
        <h1>  Epic Arpeggiator</h1>
    </div>
  
    <div id="buttons">
        <!-- Input fields for frequency and hold time -->
        <label for="frequency">Frequency (Hz):</label>
        <input type="number" id="frequency" name="frequency" value="440">
        <label for="holdTime">Hold Time (ms):</label>
        <input type="number" id="holdTime" name="holdTime" value="2000">

         <!-- Button to play sound -->
        <button class = "button " id="startButton">Play Sound</button>
        <button class = "button " id="addHarmonic">Add Harmonics</button>
        <button class = "button " id="addUndertone">Add Undertones</button>
        <button class = "button " id="stopButton">Stop All</button>
    </div>

     <!-- Text area to display active oscillators -->
     <textarea id="oscillatorQueue" rows="10" cols="50" readonly></textarea>
    
<tr></tr>
     <canvas id="oscilloscope" width="600" height="200"></canvas>

    <footer>
        <p>Footer</p>
    </footer>
    
</body>
</html>
