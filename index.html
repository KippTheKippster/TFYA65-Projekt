<!doctype html>
<html>
    <link rel="stylesheet" href="index.css">

<head>
    <div id="TopDiv">

        <title>Epic Arpeggiator</title>
        <script src="https://unpkg.com/mathjs/lib/browser/math.js"></script>
        <script src="script.js"></script>
    </div> 

</head>
  
<body>
        <div id="popup-overlay"></div>

    <!-- Popup content -->
    <div id="popup">
        <p>Welcome to our page! info is coming </p>
        <button id="popup_close" onclick="closePopup()">Close</button>
    </div>

    <script>
        // Function to show the popup
        window.onload = function() {
            document.getElementById('popup').style.display = 'block';
            document.getElementById('popup-overlay').style.display = 'block';
        };

        // Function to close the popup
        function closePopup() {
            document.getElementById('popup').style.display = 'none';
            document.getElementById('popup-overlay').style.display = 'none';
        }
    </script>

    <div id="buttons">
        <h1>Epic Arpeggiator</h1>
        <button id="HUH">Generate & play Buffer</button>
        <button id="useBuffer">Use previous Buffer</button>
        <button id="playHarmonics">play Harmonics</button>
        <button id="playUndertones">play Undertones</button>
        <button id="stopButton">Stop</button>
    </div>
    
    <footer>
        <p>Footer</p>
    </footer>
    
</body>
</html>
