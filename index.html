<!doctype html>
<html>
    <link rel="stylesheet" href="index.css">

<head>
    <div id="TopDiv">

        <title>Epic Arpeggiator</title>
        <script src="https://unpkg.com/mathjs/lib/browser/math.js"></script>
        <script src="script.js"></script>
    </div> 

</head>
  
<body>
        <div id="popup-overlay"></div>

    <!-- Popup content -->
<!-- Commented out for now
    <div id="popup">
        <p>Welcome to our page! info is coming </p>
        <button id="popup_close" onclick="closePopup()">Close</button>
    </div>
-->

    <script>
        // Function to show the popup
        window.onload = function() {
            document.getElementById('popup').style.display = 'block';
            document.getElementById('popup-overlay').style.display = 'block';
        };

        // Function to close the popup
        function closePopup() {
            document.getElementById('popup').style.display = 'none';
            document.getElementById('popup-overlay').style.display = 'none';
        }
    </script>

    <div id="buttons">
        <h1>Epic Arpeggiator</h1>
        <!-- Input fields for frequency and hold time -->
        <label for="frequency">Frequency (Hz):</label>
        <input type="number" id="frequency" name="frequency" value="440">
        <label for="holdTime">Hold Time (ms):</label>
        <input type="number" id="holdTime" name="holdTime" value="2000">

         <!-- Button to play sound -->
        <button onclick="playSound()">Play Sound (Web Audio API)</button>
        <button id="playHarmonics">Play Harmonics (of the last)</button>
        <button id="playUndertones">Play Undertones</button>
        <button id="stopButton">Stop</button>
    </div>

     <!-- Text area to display active oscillators -->
     <textarea id="oscillatorQueue" rows="10" cols="50" readonly></textarea>
    
    <footer>
        <p>Footer</p>
    </footer>
    
</body>
</html>
